<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{pagelayout :: head(title = 'LoginApp - Register for an account')}">
</head>
<body>
    <nav th:replace="~{pagelayout :: nav}"></nav>
    <div th:replace="~{pagelayout :: jumbotron}"></div>
    <div class="row" th:if="${success}">
    	<script>
			alert('CONGRATULATIONS!!!');
		</script>
        <div class="col-md-3"></div>
        <div class="row" th:if="${fullName}" align="center">
        	<p th:text="|Dear ${fullName}|">Dear Username</p>
        </div>
        <div class="col-md-6 alert alert-success" role="alert" align="center">
            You have successfully registered with us. Please Sign In to the account.
        </div>
        <div class="col-md-3"></div>
    </div>

    <!-- User Registration form -->
    <form class="form-horizontal" role="form" method="POST" th:action="@{/register}" th:object="${user}" th:if="!${success}">
    	<div class="row" align="center">
        	<div class="col-md-3"></div>
        		<div class="col-md-6">
            		<h2>Register New User</h2>
            		<hr>
        		</div>
    	</div>
    	<div class="row" th:if="${validationErrors}" align="center">
        	<div class="col-md-3"></div>
        		<div class="col-md-6">
            		<span class="text-danger align-middle">
                		<ul th:each="error : ${validationErrors}">
                    		<div th:text="${error.getDefaultMessage()}"></div>
                		</ul>
            		</span>
        		</div>
   			</div>
   		<div class="row" th:if="${message}" align="center">
        	<div class="col-md-3"></div>
        		<div class="col-md-6">
            		<span class="text-danger align-middle">
                    	<li th:text="${message}"></li>
            		</span>
        		</div>
   		</div>
    	<div class="row" align="center">
        	<div class="col-md-3 field-label-responsive">
            	<label for="first-name">First Name</label>
        	</div>
        	<div class="col-md-6">
            	<div class="form-group">
                	<div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    	<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                    		<input type="text"
                           		   name="first-name"
                               	   class="form-control"
                           	       id="first-name"     
                           	       th:field="*{firstName}"
                           	       required autofocus>
                		</div>
            	</div>
        	</div>
    	</div>
    	<div class="row" align="center">
        	<div class="col-md-3 field-label-responsive">
            	<label for="last-name">Last Name</label>
        	</div>
        	<div class="col-md-6">
            	<div class="form-group">
                	<div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    	<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                    		<input type="text"
                                   name="last-name"
                                   class="form-control"
                                   id="last-name"
                                   th:field="*{lastName}"
                                   required autofocus>
                	</div>
            	</div>
        	</div>
        </div>
    	<div class="row" align="center">
        	<div class="col-md-3 field-label-responsive">
            	<label for="email">E-Mail Address</label>
        	</div>
        	<div class="col-md-6">
            	<div class="form-group">
                	<div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    	<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                    		<input type="text"
                                   name="email"
                                   class="form-control"
                                   id="email"
                                   th:field="*{email}"
                                   required autofocus>
                	</div>
            	</div>
        	</div>
    	</div>
    	<div class="row" align="center">
        	<div class="col-md-3 field-label-responsive">
            	<label for="password">Password</label>
        	</div>
        	<div class="col-md-6">
            	<div class="form-group has-danger">
                	<div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    	<div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-key"></i></div>
                    		<input type="password"
                           		   name="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   required>
                	</div>
            	</div>
        	</div>
    	</div>
    	<div class="row" align="center">
        	<div class="col-md-3"></div>
        		<div class="col-md-6">
            		<button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
        		</div>
    		</div>
	</form>
</body>
</html>
