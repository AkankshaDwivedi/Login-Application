<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <title th:text="${title}">Login Application</title>
 	<style>
		body {
		    background-image:url("../images/Spring_App_Background.jpg");
		    background-blend-mode: lighten;
		    background-position: center;
		    background-repeat: no-repeat;
		    
		}
	</style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-spring fixed-top" th:fragment="navigation">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <form class="nav-item active">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home" aria-hidden="true"></i> Home
                        </a>
                    </form>
                    <!-- if user is signed in -->
                    <form method="POST" th:action="@{/logout}" sec:authorize="isAuthenticated()">
                    	<a class="nav-link" th:href="@{/logout}">Logout</a>
                    </form>
                    <form method="GET" th:action="@{/admin}" sec:authorize="isAuthenticated()">
                    	<a class="nav-link" th:href="@{/admin}">Admin</a>
                    </form>
                   	<!-- if user is not signed in -->
                    <form class="nav-item" sec:authorize="!isAuthenticated()">
                    	<a class="nav-link" th:href="@{/login}">
                            <i class="fa fa-sign-in-alt" aria-hidden="true"></i> Sign In</a>
                    </form>
                    <form class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}">
                            <i class="fa fa-user-plus" aria-hidden="true"></i> Register</a>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid" th:fragment="jumbotron">
        <div class="container" align="center">
            <h2>Spring Boot Login Application</h2>     
        </div>
    </div>
    <div th:fragment="message">
        <div class="container" align="center">
        	<form sec:authorize="isAuthenticated()">
       			<p> Welcome to Spring Boot Login Page. ! </p>
      		</form>
    	</div>
    </div>
</body>
</html>
